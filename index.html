<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <section>
            <div id="img">
                
            </div>
            <div id="form">
                <h1>Login</h1>
                <p id="text">
                    Seja-bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
                <form action="cadastro.php" method="POST" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined" id="account">account_circle</span>
                        <input type="email" name="email" id="idemail" placeholder="Digite seu e-mail..." autocomplete="email" required>
                        <label for="idemail">Email</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined" id="key">vpn_key</span>
                        <input type="password" name="senha" id="idsenha" placeholder="Digite sua senha..." autocomplete="current-password" required minlength="4" maxlength="10">
                        <label for="idsenha">Senha</label>
                    </div>
                    <p>
                        <input type="submit" value="Entrar" id="entrar">
                    </p>
                    <a href="esqueci.html" id="esqsen" target="_blank">
                        Esqueci a senha <span class="material-symbols-outlined" id="esqueci">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
